<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles8.css" />
    <script
      src="https://kit.fontawesome.com/6b17927c2c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Monoton&family=Vast+Shadow&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="form-control btn btn-primary"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" id="icon" alt="Cloud" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units">Â°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li class="other">
                  Humidity: <strong><span id="humidity"></span>%</strong>
                </li>
                <li class="other">
                  Wind: <strong><span id="wind"></span>km/h</strong>
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          <small
            >This
            <a
              href="https://github.com/Lynesn/vanilla-weather-forecast"
              target="blank"
              >Open-source code on GitHub</a
            >
            by Lyne Naluwaga is hosted on
            <a href="https://silver-kheer-f0d32a.netlify.app/" target="blank"
              >Netlify</a
            >
          </small>
        </div>
      </div>
    </div>
    <script src="homewk8.js"></script>
  </body>
</html>
